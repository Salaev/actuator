version: '3.7'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"  # Доступ к Prometheus через порт 9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml  # Монтируем файл конфигурации
    restart: unless-stopped
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"  # Доступ к Grafana через порт 3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Пароль для администратора Grafana
    networks:
      - monitoring
    depends_on:
      - prometheus  # Grafana зависит от Prometheus

networks:
  monitoring:
    driver: bridge