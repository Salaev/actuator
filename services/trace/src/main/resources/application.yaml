server:
  port: 8083
spring:
  application:
    name: App actuator
  boot:
    admin:
      client:
        url: "http://localhost:8084"

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
info:
  app:
    name: "Spring Boot 3 + Actuator"
    version: "1.0.0"
    description: "Spring boot actuator"
management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: app-actuator
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: 'true'
  tracing:
    sampling:
      probability: 1.0  # Включает трассировку для всех запросов
