server:
  port: 8083
spring:
  boot:
    admin:
      client:
        url: "http://localhost:8084"
info:
  app:
    name: "Spring Boot 3 + Actuator"
    version: "1.0.0"
    description: "Spring boot actuator"
management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"


